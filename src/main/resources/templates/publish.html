<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 发布——Xiaoji 论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 shuxian">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起问题</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="问题标题.....">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填):</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30"
                              rows="15"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签...">
                </div>
                <span class="alert alert-warning" th:text="${error}" th:if="${error != null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起问题指南</h3>
            1、文章标题: 请用准确的语言描述您发布的文章思想<br>
            2、文章补充: 详细补充您的文章内容, 并提供一些相关的素材以供参与者更多的了解您所要文章的主题思想<br>
            3、选择标签: 选择一个或者多个合适的标签, 让您发布的文章得到更多有相同兴趣的人参与. 所有人可以在您发布文章之后添加和编辑该文章所属的标签<br>
        </div>
    </div>
</div>
</body>
</html>

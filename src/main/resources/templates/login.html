<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 发布——Xiaoji 论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/forum.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body class="resback">
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid  resmain ">
    <div class="mod-body">
        <form class="form-horizontal" action="/login" name="logins" id="logins" method="post">
            <h2 th:value="${hash}"></h2>
            <h3 class="text-center">用户登录</h3>
            <hr>
            <div class="form-group">
                <label for="loginEmail" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="loginEmail"  name="loginEmail" placeholder="请输入邮箱">
                <span name="usernameInfo" id="usernameInfo"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default pull-right resbt" onclick="log()">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>

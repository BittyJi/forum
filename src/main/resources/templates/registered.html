<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 发布——Xiaoji 论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/forum.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body class="resback">
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid  resmain ">
    <div class="mod-body">
        <form class="form-horizontal"  action="/registered" method="post">
            <h3 class="text-center">用户注册</h3>
            <hr>
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName3" name="name" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" onblur="isblur()" name="email" placeholder="请输入邮箱">
                <span name="usernameInfo" id="usernameInfo"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="resubmit" class="btn btn-default pull-right resbt" onclick="yes()">注册</button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
